<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guessing Game</title>
</head>
<body>
    <header>
        <h1>Word Guessing Game</h1>
        <p>Press play to begin the game! You will have 60 seconds to guess the word! Enter your guessed letters on the keyboard!</p>
        <div id="timer">
            <h3 id="countdown">60</h3>
            <h3>Seconds</h3>
        </div>
    </header>

    <main>
        <h2 id="word"></h2>
        <p>Letter Guessed:</p>
    </main>

    <section>
        <button type="button" class="play-button">Play</button>
        <h3>Wins: 0 Losses: 0 </h3>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
